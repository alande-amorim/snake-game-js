<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/game.js" defer type="module"></script>
</head>
<body>

  <main>
    <div id="screen">
      <div id="game-board"></div>
    </div>
  
    <div id="controls">
      <table>
        <tr>
          <td></td>
          <td><button id="arrow-up">&uarr;</button></td>
          <td></td>
        </tr>
        <tr>
          <td><button id="arrow-left">&larr;</button></td>
          <td><button id="arrow-down">&darr;</button></td>
          <td><button id="arrow-right">&rarr;</button></td>
        </tr>
      </table>
    </div>
  </main>
</body>
</html>
